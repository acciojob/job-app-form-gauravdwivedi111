<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form action="" method="post">
		
	<label for="name"> Name<span class="required">*</span></label>
	<input type="text" id="name" required />

	<label for="email">Email<span class="required">*</span></label>
	<input type="email" id="email" required />

	<fieldset>
		<legend>Gender<span class="required">*</span></legend>
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_m" name="gender" required />

		<label for="gender_f">Female</label>
		<input type="radio" id="gender_f" name="gender" required />
	</fieldset>

	<label for="laptop">Laptop Brands</label>
	<select id="laptop">
		<option>Apple</option>
		<option>Asus</option>
		<option>HP</option>
	</select>
	
	<label for="age">Age<span class="required">*</span></label>
	<input type="number" id="age" required />

	<label for="dob">Date of Birth<span class="required">*</span></label>
	<input type="date" id="dob" required />

	<label for="password">Password<span class="required">*</span></label>
	<input type="password" id="password" required />

	<label for="portfolio">Portfolio URL</label>
	<input type="url" id="portfolio" required />
		
    <label for="submit">Sumit Button</label>
	<button type="submit" id="submit" >Submit</button>

	</form>



	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
